<section role="main" class="content-body card-margin" style="width: 2400px;">
    <div class="row">
      <div class="col-lg-6">
        <section class="card">
          <header class="card-header">
            <div class="card-actions">
              <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
              <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
            </div>
            <h2 class="card-title">List discounts</h2>
          </header>
          <div class="card-body">
            <table class="table table-responsive-md mb-0">
              <thead>
                <tr>
                  <th>idDiscount</th>
                  <th>Amount</th>
                  <th>discountCode</th>
                  <th>discountStatus</th>
                  <th>percentage</th>


                </tr>
              </thead>
              <tbody>
                <tr class="active" *ngFor="let del of discounts">
                  <td>{{del.idDiscount}}</td>
                  <td>{{del.amount}}</td>
                  <td>{{del.discountCode}}</td>
                  <td>{{del.discountStatus}}</td>
                  <td>{{del.percentage}}</td>
                  <button (click)="editDiscount(del.idDiscount)">Edit Discount</button>
                  <button class="btn btn-danger" (click)="deleteDiscount(del.idDiscount)">Delete Discount</button>

                </tr>
    
              </tbody>
            </table>
            <button  routerLink="/admin/add-discount">Add Discount</button>
          </div>
        </section>
      </div>
    
    </div>
    
    </section>
