<section role="main" class="content-body card-margin" style="width: 2400px;">
  <div class="row">
    <div class="col-lg-6">
      <section class="card">
        <header class="card-header">
          <div class="card-actions">
            <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
            <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
          </div>
          <h2 class="card-title">Liste Claim</h2>
        </header>
        <div class="card-body">
          <table class="table table-responsive-md mb-0">
            <thead>
              <tr>
                <th>idClaim</th>
                <th>descriptionClaim</th>
                <th>dateCreationClaim</th>
                <th>categoryClaim</th>
                <th>statusClaim</th>
                <th>referencefacture</th>
                <th>Action</th>



              </tr>
            </thead>
            <tbody>
              <tr class="active" *ngFor="let del of claim">
                <td>{{del.idClaim}}</td>
                <td>{{del.descriptionClaim}}</td>
                <td>{{del.dateCreationClaim}}</td>
                <td>{{del.categoryClaim}}</td>
                <td>{{del.statusClaim}}</td>
                <td>{{del.referencefacture}}</td>

                <td>
                  <!-- <button (click)="navigateTodetails(del.idFacture)" class="btn btn-info btn-sm" >
                    <i class="fas fa-info-circle"></i>
                  </button> -->
                  <td>

                    <button (click)="onDeleteClaim(del.idClaim)" class="btn btn-danger btn-sm" >
                      <i class="fas fa-trash"></i>
                    </button>               <!--  <td>

                    <button (click)="navigateToUpdate(del.idFacture)" class="btn btn-info btn-sm" >
                      <i class="fas fa-edit"></i>
                    </button> -->

                </td>

              </tr>
              <button [routerLink]="['/admin/addclaim']" class="btn btn-info">Add</button>


            </tbody>
          </table>
        </div>
      </section>
    </div>

  </div>

  </section>
